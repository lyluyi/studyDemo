<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/vue/2.1.3/vue.js"></script>
</head>
<body>

    <div id="app">
        <p>{{message}}</p>
        //直接在模板中绑定表达式
        <p>{{message.split('').reverse().join('')}}</p>

        //运用计算属性
        <p>{{reverseMessage}}</p>

        //运用methods方式
        <p>{{methodMessage()}}</p>
    </div>
    <script>
        var vm=new Vue({
            el:"#app",
            data:{
                message:"hello"
            },
            computed:{
                reverseMessage:function(){
                    return this.message.split('').reverse().join('');
                }
            },

            methods:{
                methodMessage:function () {
                    return this.message.split('').reverse().join('');
                }
            }

        })
    </script>
</body>
</html>
