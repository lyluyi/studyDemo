<script>
    /*
    React组件可以把它看作带有props属性集合和state状态集合并且构造出一个虚拟DOM结构的对象。

    state成员
    组件总是需要和用户互动的。React的一大创新，就是将界面组件看成一个状态机，
    用户界面拥有不同状态并根据状态进行渲染输出，用户界面和数据始终保持一致。
    开发者的主要工作就是定义state，并根据不同的state渲染对应的用户界面。
    
    setState()
    通知React组件数据发生变化的方法是调用成员函数setState(data,callback)。
    这个函数会合并data到this.state,并重新渲染组件。渲染完成后，调用可选的callback回调。
    （大部分情况下不需要调用回调，因为React会负责把界面更新到最新状态）

    getInitialState函数必须有返回值，可以是null,false,一个对象。
    访问state数据的方法是”this.state.属性名”。
    变量用{}包裹，不需要再加双引号。
    */
  class Clock extends React.Component {
  constructor(props) {
    super(props);
    this.state = {date: new Date()};
  }

  componentDidMount() {
    this.timerID = setInterval(
      () => this.tick(),
      1000
    );
  }

  componentWillUnmount() {
    clearInterval(this.timerID);
  }

  tick() {
    this.setState({
      date: new Date()
    });
  }

  render() {
    return (
      <div>
        <h1>Hello, world!</h1>
        <h2>It is {this.state.date.toLocaleTimeString()}.</h2>
      </div>
    );
  }
}

ReactDOM.render(
  <Clock />,
  document.getElementById('root')
);
</script>
